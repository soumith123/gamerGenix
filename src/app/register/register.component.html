<div class="row">
    <div class="col-1 col-sm-2 col-md-2 col-lg-3"></div>
    <div class="col-10 col-sm-8 col-md-8 col-lg-6">
        <div class="container w-100 d-block mx-auto border border-black mt-5 mb-4">

    <!-- Heading for register page -->
            <img src="/assets/register.svg" width="22%" class="d-block mx-auto mb-0">
            <h1 class="text-center mt-0 mb-4" id="register"><i class="fas fa-sign-in-alt me-2"></i>Registration Form</h1>

    <!-- Form inside register page -->
            <form #ref="ngForm" (ngSubmit)="ref.form.valid && onSignUp(ref.value)">
                <label for="un" class="form-label"><i class="fas fa-user-plus me-2 text-primary"></i>Username</label>
                <input type="text" class="form-control" name="username" id="un" placeholder="Enter Username..." 
                ngModel required minlength="4" #refUsername="ngModel" autocomplete="off">

                <!-- giving code to generate message if user enters wrong details -->
                <p class="text-warning" *ngIf="(ref.submitted || refUsername.touched) && refUsername.errors?.required">
                    *Username is required
                </p>

                <!-- generating error if user enters charecters less thsn 4 -->
                <p class="text-warning" *ngIf="(ref.submitted || refUsername.touched) && refUsername.errors?.minlength">
                    *Minimum length of Username  is 4 charecters
                </p>

                <label for="email" class="form-label mt-3"><i class="fas fa-envelope me-2 text-danger"></i>Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email..." ngModel autocomplete="off">

                <label for="pw" class="form-label mt-3"><i class="fas fa-lock me-2 text-warning"></i>Password</label>
                <input type="password" class="form-control" name="password" id="pw" placeholder="Enter Password..." 
                ngModel required pattern="\d\d\d-\d\d" #refPassword="ngModel">

                <!-- giving code to generate message if user enters wrong details -->
                <p class="text-warning" *ngIf="(ref.submitted || refPassword.touched) && refPassword.errors?.required">
                    *Password is required
                </p>

                <!-- generating error if user enters wrong pattern -->
                <p class="text-warning" *ngIf="(ref.submitted || refPassword.touched) && refPassword.errors?.pattern">
                    *pattern is incorrcet (3 digits-2 digits Ex-> 123-12 )
                </p>



                <label for="dob" class="form-label mt-3"><i class="fas fa-calendar-alt me-2 text-info"></i>Date Of Birth</label>
                <input type="date" class="form-control" name="dob" id="dob" ngModel>

                <input type="file" name="photo" class="mt-3 mb-3" ngModel (change)="selectFile($event)">

                <button type="submit" class="btn btn-primary d-block mx-auto mt-3 mb-4"><i class="fas fa-plus-circle me-2"></i>Register</button>
            </form>
        </div>
    </div>
    <div class="col-1 col-sm-2 col-md-2 col-lg-3"></div>
</div>
