<div class="container w-100">

    <!-- Search field -->
    <input type="text" name="title" placeholder="Search game by its name" class="form-control mt-4"
    [(ngModel)]= "searchTerm">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 mt-4">

        <!--pipes for pagination and search -->
        <!-- | search:searchTerm | paginate: {itemsPerPage:9, currentPage:p} -->
        <div class="col" *ngFor="let game of products | search:searchTerm | paginate: {itemsPerPage:9, currentPage:p}">
            <div class="col" >
                <div class="card text-center mt-3 mb-3 animate__animated animate__flipInY">
                    <img src={{game.thumbnail}} width="100%">
                    <div class="card-body text-white bg-dark">
                        <div class="card-title mt-3" id="gameTitle"><h4>{{game.gameName}}</h4></div>
                        <hr class="text-white">

                        <!-- button for click event -->
                        <!-- <button class="btn btn-primary mt-3 mb-3" (click)="onSelectGame(game.gameName)"><i class="fas fa-info-circle me-2"></i>Game Info</button> -->
                        <a href={{game.game_url}} class="btn btn-danger mt-3 mb-3" id="palyButton"><i class="fas fa-play-circle me-2"></i>Play Game</a>
                        <!-- <button class="btn btn-danger mt-3 mb-3" (click)="onDeleteGame(game)">Remove from fav</button>  -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- pagination -->
<pagination-controls (pageChange)="p=$event" class="text-center"></pagination-controls>
