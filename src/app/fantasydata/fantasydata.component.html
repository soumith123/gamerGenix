<div class="container mt-3 mb-4 animate__animated animate__rotateInUpLeft">
    
    <div class="container bg-dark border border-white border-bottom-0">

        <!-- card displays pic, play game and game info  -->
        
        <div class="card bg-dark" id="image">
            <div class="row">
                <div class="col-sm-6">
                    <img src={{fantasy?.thumbnail}} width="100%" height="100%" class="mb-2">
                </div>
                <div class=" offsetsm-1 col-sm-5 text-white bg-dark">
                    <div class="card-title text-center mt-4 mb-4" id="gameTitle">{{fantasy?.id}}.  {{fantasy?.gameName}}</div>
                    <hr class="text-white">
                    <div class="card-text text-center mt-4 mb-4" id="desc">{{fantasy?.short_description}}</div>
                    <span class="ms-5"></span>
                    <a href={{fantasy?.game_url}} class="btn btn-danger mt-3 me-4 p-2 ms-5 mb-3" id="palyButton"><i class="fas fa-play-circle me-2"></i>Play Game</a>
                    <a href={{fantasy?.freetogame_profile_url}} class="btn btn-warning text-white mt-3 p-2 mb-3" id="aboutButton"><i class="fas fa-puzzle-piece me-2"></i>About Game</a>
                </div>
            </div>
        </div>
    </div>
    

    <!-- all 5 details cards -->

    <div class="container bg-dark border border-white mb-5">
        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-3">

            <!-- Crd 1 -->
            <div class="col">
                <div class="card bg-dark border border-white" id="card1">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="/assets/platform.svg" width="80%" height="80%" class=" mt-2 ms-4">
                        </div>
                        <div class="col-sm-6 text-white mt-3">
                            <div class="card-text" id="platform">Platform</div>
                            <div class="card-title" id="id1">{{fantasy?.platform}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col">
                <div class="card bg-dark border border-white" id="card2">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="/assets/genre.svg" width="80%" height="80%" class=" mt-1 ms-4">
                        </div>
                        <div class="col-sm-6 text-white mt-3">
                            <div class="card-text" id="genre">Genre</div>
                            <div class="card-title" id="id2">{{fantasy?.genre}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col">
                <div class="card bg-dark border border-white" id="card3">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="/assets/publisher2.svg" width="80%" height="80%" class=" mt-2 ms-4">
                        </div>
                        <div class="col-sm-6 text-white mt-3">
                            <div class="card-text" id="publisher">Publisher</div>
                            <div class="card-title" id="id3">{{fantasy?.publisher}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col">
                <div class="card bg-dark border border-white" id="card4">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="/assets/developer.svg" width="80%" height="100%" class=" mt-2 ms-4 mb-3">
                        </div>
                        <div class="col-sm-6 text-white mt-3">
                            <div class="card-text" id="developer">Developer</div>
                            <div class="card-title" id="id4">{{fantasy?.developer}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- card 5 -->
            <div class="col">
                <div class="card bg-dark mb-4 border border-white" id="card5">
                    <div class="row">
                        <div class="col-sm-6">
                            <img src="/assets/release_date.svg" width="80%" height="80%" class=" mt-2 ms-4">
                        </div>
                        <div class="col-sm-6 text-white mt-3">
                            <div class="card-text" id="releaseDate">Release Date</div>
                            <div class="card-title" id="id5">{{fantasy?.release_date}}</div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>                 

    </div>
</div>
