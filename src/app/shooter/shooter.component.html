<div class="container w-100">

    <input type="text" name="title" placeholder="Search game by its name" class="form-control mt-4 mb-2"
    [(ngModel)]= "searchTerm">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 mt-4">

        <div class="col" *ngFor='let shooterObj of shooter | search:searchTerm | paginate: {itemsPerPage:9, currentPage:p}'>
            <div class="col" >
                <div class="card text-center mt-3 me-4 border border-dark mb-3 animate__animated animate__flipInY">
                    <img src={{shooterObj.thumbnail}} width="100%">
                    <div class="card-body text-white bg-dark">
                        <div class="card-title mt-3" id="gameTitle"><h4>{{shooterObj.title}}</h4></div>
                        <hr class="text-white">
                        <button class="btn btn-primary mt-3 mb-3" (click)="onSelectId(shooterObj.id)"><i class="fas fa-info-circle me-2"></i>Game Info</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<pagination-controls (pageChange)="p=$event" class="text-center"></pagination-controls>
