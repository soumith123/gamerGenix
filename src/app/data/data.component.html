<div class="container mt-3 mb-4">

    <input type="text" name="title" placeholder="Search game by its name" class="form-control mt-4 mb-3"
    [(ngModel)]= "searchTerm">

    <div *ngFor="let game of gamesObj | search:searchTerm | paginate: {itemsPerPage:5, currentPage:p}">
        <div class="container bg-dark border border-white border-bottom-0">

            <!-- card displays pic, play game and game info  -->
            <div class="card bg-dark" id="image">
                <div class="row">
                    <div class="col-sm-6">
                        <img src={{game.thumbnail}} width="100%" height="100%" class="mb-2">
                    </div>
                    <div class=" offsetsm-1 col-sm-5 text-white bg-dark">
                        <div class="card-title text-center mt-4 mb-4" id="gameTitle">{{game.id}}.  {{game.title}}</div>
                        <hr class="text-white">
                        <div class="card-text text-center mt-4 mb-4">{{game.short_description}}</div>
                        <span class="ms-5"></span>
                        <a href={{game.game_url}} class="btn btn-danger mt-3 me-4 p-2 ms-5 mb-3"><i class="fas fa-play-circle me-2"></i>Play Game</a>
                        <a href={{game.freetogame_profile_url}} class="btn btn-warning text-white mt-3 p-2 mb-3"><i class="fas fa-puzzle-piece me-2"></i>About Game</a>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- all 5 details cards -->

        <div class="container bg-dark border border-white mb-5">
            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">

                <!-- Crd 1 -->
                <div class="col">
                    <div class="card bg-dark border border-white">
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="/assets/platform.svg" width="80%" height="80%" class=" mt-2 ms-4">
                            </div>
                            <div class="col-sm-6 text-white mt-3">
                                <div class="card-text" id="platform">Platform</div>
                                <div class="card-title" id="id1">{{game.platform}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col">
                    <div class="card bg-dark border border-white">
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="/assets/genre.svg" width="80%" height="80%" class=" mt-1 ms-4">
                            </div>
                            <div class="col-sm-6 text-white mt-3">
                                <div class="card-text" id="genre">Genre</div>
                                <div class="card-title" id="id-2">{{game.genre}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="col">
                    <div class="card bg-dark border border-white">
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="/assets/publisher2.svg" width="80%" height="80%" class=" mt-2 ms-4">
                            </div>
                            <div class="col-sm-6 text-white mt-3">
                                <div class="card-text" id="publisher">Publisher</div>
                                <div class="card-title" id="id3">{{game.publisher}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card 4 -->
                <div class="col">
                    <div class="card bg-dark border border-white">
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="/assets/developer.svg" width="80%" height="100%" class=" mt-2 ms-4 mb-3">
                            </div>
                            <div class="col-sm-6 text-white mt-3">
                                <div class="card-text" id="developer">Developer</div>
                                <div class="card-title" id="id4">{{game.developer}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- card 5 -->
                <div class="col">
                    <div class="card bg-dark mb-4 border border-white">
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="/assets/release_date.svg" width="80%" height="80%" class=" mt-2 ms-4">
                            </div>
                            <div class="col-sm-6 text-white mt-3">
                                <div class="card-text" id="releaseDate">Release Date</div>
                                <div class="card-title" id="id5">{{game.release_date}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div> 



                    

        </div>

        
    </div>
</div>


<pagination-controls (pageChange)="p=$event" class="text-center"></pagination-controls>
